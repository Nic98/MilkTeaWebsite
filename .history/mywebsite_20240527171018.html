<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="mywebsite.css">
  <!-- <script src="/sidebar.js"></script> -->
  <script src="https://kit.fontawesome.com/1ee5d6d5b7.js" crossorigin="anonymous"></script>
  <title>mywebsite</title>
</head>
<body>
  <div class="sidebar workspace--flexchild1">
    <div class="logo_content">
        <div class="logo">
            <dive class="logo_name"> Comebuy </dive>
            <i class="fas fa-bars" id="btn"></i>
        </div>
    </div>

    <ul class="nav_list">
        <li>
            <a href="#">
                <i class="fas fa-home"></i>
                <span class="links_name">Dashboard</span>
            </a>
            <span class = "tooltip">Dashboard</span>
        </li>

        <li>
            <a href="#">
                <i class="fas fa-user-friends"></i>
                <span class="links_name">Contacts</span>
            </a>
            <span class = "tooltip">Contacts</span>
        </li>

        <li>
            <a href="#">
                <i class="fas fa-tasks"></i>
                <span class="links_name">Tasks</span>
            </a>
            <span class = "tooltip">Tasks</span>
        </li>

        <li>
            <a href="#">
                <i class="fas fa-user-circle"></i>
                <span class="links_name">Profile</span>
            </a>
            <span class = "tooltip">Profile</span>
        </li>
    </ul> 
</div>
  <script>
    let btn = document.querySelector("#btn");
    let sidebar = document.querySelector(".sidebar");

    btn.onclick = function() {
        sidebar.classList.toggle("active");
    }
    
  </script>
</body>
</html>
