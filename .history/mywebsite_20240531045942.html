<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="mywebsite.css">
  <link rel="'stylesheet" href="bootstrap.min.css">
  <script src="https://kit.fontawesome.com/2dbcf482c2.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11" type="module"></script>
  <title>FoxyTea</title>
</head>
<body>

  <header></header>

  <!-- sidebar implementation -->
  <div class="sidebar workspace--flexchild1">
    <div class="logo_content">
        <div class="logo">
            <dive class="logo_name"> Foxy Tea </dive>
            <i class="fas fa-bars" id="btn"></i>
        </div>
    </div>

    <ul class="nav_list">
        <li>
            <a href="#">
                <i class="fas fa-home"></i>
                <span class="links_name">ComeBack</span>
            </a>
            <span class = "tooltip">ComeBack</span>
        </li>

        <li>
            <a href="#">
                <i class="fa-solid fa-glass-water"></i>
                <span class="links_name">Our Menu</span>
            </a>
            <span class = "tooltip">Our Menu</span>
        </li>

        <li>
          <a href="#">
              <i class="fa-solid fa-address-card"></i>
              <span class="links_name">Get in touch</span>
          </a>
          <span class = "tooltip">Get in touch</span>
      </li>
    </ul>

    <ul class="contact_list">
      <li>
        <a href="#">
          <i class="fa-solid fa-envelope"></i>
        </a>
      </li>
      <li>
        <a href="#">
          <i class="fa-brands fa-discord"></i>
        </a>
      </li>
      <li>
        <a href="#">
          <i class="fa-brands fa-linkedin"></i>
        </a>
      </li>
      <li>
        <a href="#">
          <i class="fa-solid fa-share-nodes"></i>
        </a>
      </li>
    </ul>
  </div>
  
  <!-- home content implementation -->
  <div class="home_content">
    <div class="top">
      <img src="./images/lftimg.jpg" alt="" class="lftimg">
      <img src="./images/lftimg.png" alt="" class="rgtimg">
    </div>

    <div class="contact">
      <div class="contact_text">
        <p class="title">Get in touch</p>
        <p class="text">If you have any comments, suggestions or business inquires please fill in the contact form below and we will get back to you shortly.</p>
      </div>

      <form class="info">
        <div class="name">
          <div class="inputbox">
            <input type="text" name="name" required="required" class="input" placeholder="Name">
          </div>
          <div class="inputbox">
            <input type="text" name="email" required="required" class="input" placeholder="Email">
          </div>
        </div>
        <div class="inputbox">
          <input type="text" name="email" required="required" class="input subject_input" placeholder="Subject">
        </div>
        <div class="inputbox">
          <textarea name="message" required="required" class="input message_input" placeholder="Message"></textarea>
        </div>
        <button class="btn btn-primary" type="submit" onclick="confirm()">Submit form</button>
      </form>
      </div>
  </div>


  <footer>
    <p>Â© 2024 FoxyTea. All rights reserved.</p>
  </footer>

  <script>
    import Swal from "sweetalert2";
    function confirm() {
      console.log("Form submitted");
      Swal.fire({
        title: "Sweet!",
        text: "Modal with a custom image.",
        imageUrl: "https://unsplash.it/400/200",
        imageWidth: 400,
        imageHeight: 200,
        imageAlt: "Custom image"
      });
    }
  </script>
  <script>
    let btn = document.querySelector("#btn");
    let sidebar = document.querySelector(".sidebar");

    btn.onclick = function() {
        sidebar.classList.toggle("active");
    }
  </script>






</body>
</html>
