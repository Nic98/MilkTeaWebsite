<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="mywebsite.css">
  <link rel="'stylesheet" href="bootstrap.min.css">
  <script src="https://kit.fontawesome.com/2dbcf482c2.js" crossorigin="anonymous"></script>
  <title>ComeBuyTea</title>
</head>
<body>

  <header></header>


    
  <!-- sidebar implementation -->
  <div class="sidebar workspace--flexchild1">
    <div class="logo_content">
        <div class="logo">
            <dive class="logo_name"> ComeBuyTea </dive>
            <i class="fas fa-bars" id="btn"></i>
        </div>
    </div>

    <ul class="nav_list">
        <li>
            <a href="#">
                <i class="fas fa-home"></i>
                <span class="links_name">ComeBack</span>
            </a>
            <span class = "tooltip">ComeBack</span>
        </li>

        <li>
            <a href="#">
                <i class="fa-solid fa-glass-water"></i>
                <span class="links_name">Tea</span>
            </a>
            <span class = "tooltip">Tea</span>
        </li>

        <li>
          <a href="#">
              <i class="fa-solid fa-address-card"></i>
              <span class="links_name">Contact us</span>
          </a>
          <span class = "tooltip">Contacts us</span>
      </li>
    </ul>

    <ul class="contact_list">
      <li>
        <a href="#">
          <i class="fa-solid fa-envelope"></i>
        </a>
      </li>
      <li>
        <a href="#">
          <i class="fa-brands fa-discord"></i>
        </a>
      </li>
      <li>
        <a href="#">
          <i class="fa-brands fa-linkedin"></i>
        </a>
      </li>
      <li>
        <a href="#">
          <i class="fa-solid fa-share-nodes"></i>
        </a>
      </li>
    </ul>
  </div>
  
  <!-- home content implementation -->
  <div class="home_content">

    <div class="text">Welcome to ComeBuyTea</div>
    <div class="top">
      <img src="./images/background2.png" alt="background" class="background">
    </div>
    <img src="./images/background2.png" alt="background" class="background">

  </div>

  <footer></footer>

  <script>
    let btn = document.querySelector("#btn");
    let sidebar = document.querySelector(".sidebar");

    btn.onclick = function() {
        sidebar.classList.toggle("active");
    }
  </script>
</body>
</html>
