<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="mywebsite.css">
  <script src="https://kit.fontawesome.com/2dbcf482c2.js" crossorigin="anonymous"></script>
  <!-- <script src="/sidebar.js"></script> -->
  <title>ComeBuyBooze</title>

</head>
<body>

  <!-- sidebar implementation -->
  <div class="sidebar workspace--flexchild1">
    <div class="logo_content">
        <div class="logo">
            <dive class="logo_name"> ComeBuyBooze </dive>
            <i class="fas fa-bars" id="btn"></i>
        </div>
    </div>

    <ul class="nav_list">
        <li>
            <a href="#">
                <i class="fas fa-home"></i>
                <span class="links_name">ComeBack</span>
            </a>
            <span class = "tooltip">ComeBack</span>
        </li>

        <li>
            <a href="#">
              <i class="fa-solid fa-beer-mug-empty"></i>
                <span class="links_name">Boozz</span>
            </a>
            <span class = "tooltip">Boozz</span>
        </li>

        <li>
          <a href="#">
              <i class="fas fa-user-friends"></i>
              <span class="links_name">Contact us</span>
          </a>
          <span class = "tooltip">Contacts us</span>
      </li>
    </ul> 

    <ul class="contact_list">
      <li>
        <a href="#">
          <i class="fa-brands fa-facebook"></i>
        </a>
      </li>
      <li>
        <a href="#">
          <i class="fa-brands fa-instagram"></i>
        </a>
      </li>
      <li>
        <a href="#">
          <i class="fa-brands fa-discord"></i>
        </a>
      </li>
      <li>
        <a href="#">
          <i class="fa-brands fa-linkedin"></i>
        </a>
      </li>
    </ul>

</div>


<style>
  .scroll-container {
      width: 300px;
      height: 150px; /* 限制高度以显示横向滚动条 */
      overflow-x: auto; /* 设置仅在水平方向溢出时显示滚动条 */
      white-space: nowrap; /* 防止内容换行 */
      border: 1px solid #ccc;
  }

  .content {
      width: 800px; /* 宽度大于容器的宽度，以触发横向滚动条 */
      height: 100%; /* 让内容高度适应容器高度 */
      background-color: #f0f0f0;
      padding: 20px;
  }

  .box {
      display: inline-block;
      width: 150px;
      height: 100px;
      background-color: #ccc;
      margin-right: 10px;
  }
</style>

<div class="scroll-container">
  <div class="content">
      <!-- 这里是横向滚动窗口中的内容 -->
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <!-- 添加更多的盒子以触发横向滚动条 -->
  </div>
</div>











  <script>
    let btn = document.querySelector("#btn");
    let sidebar = document.querySelector(".sidebar");

    btn.onclick = function() {
        sidebar.classList.toggle("active");
    }
  </script>
</body>
</html>
